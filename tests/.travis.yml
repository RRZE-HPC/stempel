language: python
python:
- '2.7'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
before_install:
- pip install codecov
- pip install requests
install:
- python ./setup.py install
before_script:
script:
- coverage run -p tests/all_tests.py
- coverage run -p `which stempel` --help
after_success:
- coverage combine
- codecov
deploy:
  provider: pypi
  user: travis.rrze-hpc
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: RRZE-HPC/stempel